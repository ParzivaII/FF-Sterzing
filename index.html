<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FF-Sterzing Startseite</title>
    <link rel="icon" href="img/icon-ff-black.png" type="img/png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header-main">
      <div class="header-main-logo">
        <a href="index.html"><div class="header-main-img"></div></a>
        <nav class="header-main-nav">
          <ul>
            <li><a href="ein.html">Einsätze</a></li>
            <li><a href="fuh.html">Fuhrpark</a></li>
            <li><a href="mit.html">Mitglieder</a></li>
            <li><a href="chr.html">Chronik</a></li>
            <li><a href="gal.html">Galerie</a></li>
          </ul>
        </nav>
      </div>
      <div class="header-main-sm">
        <a target="_blank" href="https://www.facebook.com/FeuerwehrSterzing/"
          ><div class="header-main-sm-fb"></div
        ></a>
        <a target="_blank" href="https://www.instagram.com/feuerwehr.sterzing/"
          ><div class="header-main-sm-in"></div
        ></a>
      </div>
    </header>
    <main class="homepage">
      <div class="homepage-intro">
        <h1 class="homepage-intro-title">Stadtfeuerwehr Sterzing</h1>
      </div>
      <div class="info">
        <iframe
          class="info-weather-radar"
          scrolling="no"
          src="https://wetter.provinz.bz.it/niederschlagsradar.asp"
        >
        </iframe>
        <div class="info-statistics">
          <h1 class="info-statistics-titel">Statistiken</h1>
          <img
            class="info-statistics-icon-1"
            src="img/icon-bell.png"
            alt="Bell"
          />
          <h1 class="info-statistics-header-1">00</h1>
          <p class="info-statistics-paragraph-1">Einsätze</p>
          <img
            class="info-statistics-icon-2"
            src="img/icon-clock.png"
            alt="Clock"
          />
          <h1 class="info-statistics-header-2">00</h1>
          <p class="info-statistics-paragraph-2">Stunden geleistet</p>
          <img
            class="info-statistics-icon-3"
            src="img/icon-men.png"
            alt="Men"
          />
          <h1 class="info-statistics-header-3">00</h1>
          <p class="info-statistics-paragraph-3">Menschen gerettet</p>
          <img
            class="info-statistics-icon-4"
            src="img/icon-animal.png"
            alt="Animal"
          />
          <h1 class="info-statistics-header-4">00</h1>
          <p class="info-statistics-paragraph-4">Tiere gerettet</p>
        </div>
        <iframe
          class="info-weather-forecast"
          scrolling="no"
          src="https://wetter.provinz.bz.it/wipptal-sterzing.asp"
        >
        </iframe>
      </div>
    </main>
  </body>
</html>
